<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral API Configurator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <h1>Mistral API Configurator</h1>
        <p class="note">ðŸ”’ Your API key is sent securely to the server, encrypted, and associated with a private session cookie. Your key is never stored in the browser.</p>
        <form id="apiForm">
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" name="apiKey" required placeholder="Your Mistral API key">
            </div>
            <div class="form-group">
                <label for="chatEndpoint">Chat Endpoint:</label>
                <input type="text" id="chatEndpoint" name="chatEndpoint" required value="https://codestral.mistral.ai/v1/chat/completions">
            </div>
            <div class="form-group">
                <label for="completionEndpoint">Completion Endpoint (optional):</label>
                <input type="text" id="completionEndpoint" name="completionEndpoint" placeholder="Leave blank for now">
            </div>
            <button type="submit">Save Securely</button>
        </form>
        <button id="chatButton" class="hidden">Open Chat</button>
        <div id="chatContainer" class="hidden">
            <div id="chatBox">
                <div id="chatMessages"></div>
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button id="sendButton">Send</button>
            </div>
            <div id="codeEnvironment" class="hidden">
                <div id="codeOutput"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
