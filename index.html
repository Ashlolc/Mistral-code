<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral API Configurator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mistral API Configurator</h1>
        <p class="note">Note: Your API key is only stored on your device.</p>
        <form id="apiForm">
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" name="apiKey" required>
            </div>
            <div class="form-group">
                <label for="chatEndpoint">Chat Endpoint:</label>
                <input type="text" id="chatEndpoint" name="chatEndpoint" required>
            </div>
            <div class="form-group">
                <label for="completionEndpoint">Completion Endpoint:</label>
                <input type="text" id="completionEndpoint" name="completionEndpoint" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
